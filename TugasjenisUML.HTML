<!DOCTYPE html>
<html lang="en">
<head>

    <title>Halaman Nama dan Tugas</title>
    <style>
        body {

        .container {
            max-width: 600px;

            border: 1px solid #ddd;

            color: #007bff;
        }

        .file-tugas {
            margin-top: 20px;
        }

        .file-tugas input[type="file"] {
            display: none;
        }

        .file-tugas label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
